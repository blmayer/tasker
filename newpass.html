<!DOCTYPE html>
<html lang="en">

<head>
    <title>New task</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description"
        content="Dynamically generated task lists. A simple list to make your tasks easy to find." />
    <style>
        {{template "style.css"}}
    </style>
</head>

<body>
    <header>
        <a href="/">
            <h1>Tasks</h1>
        </a>
    </header>
    <main>
        {{.CreateDate.Format "02 Jan 06 15:04"}}
        <section>
            <a>
                <li>
                    <form action="/newpass" method="POST">
                        <h3>#X <input name="nick" placeholder="Username" value="{{.Nick}}" size="35" autofocus required></h3>
                        <p>
                            <input name="temp" placeholder="temp" value="{{.Pass}}" size="35" autofocus required>
                        </p>
                        <p>
                            <input type="password" name="password" placeholder="Password" size="35" autofocus required>
                        </p>
			            <p><em>Active</em></p>
                        <input type="submit" value="Update">
                    </form>
                </li>
            </a>
        </section>
    </main>

    <footer>
    </footer>
</body>

</html>
