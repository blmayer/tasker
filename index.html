<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tasker</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<meta name="description" content="Dynamically generated task lists. A simple list to make your tasks easy to find."/>
		<style>
			{{template "style.css"}}
		</style>
	</head>
	<body>
		<header>
			<h1>Tasks <a href="new">+</a></h1>
		</header>
		<main id="tasks">
			{{range .}}
				{{.DateCreated.Format "02 Jan 06 15:04"}}
				<section>
					<a href="tasks/{{.ID}}">
						<li>
							<h3>#{{.ID}} {{.Title}}</h3>
							<p>{{.Summary}}</p>
							<p><em>{{.Status}}</em></p>
						</li>
					</a>
				</section>
			{{end}}
		</main>
		<footer>
		</footer>
	</body>
</html>
