<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tasker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description"
        content="Dynamically generated task lists. A simple list to make your tasks easy to find." />
    <style>
        {{template "style.css"}}
    </style>
</head>

<body>
    <header>
        <a href="/">
            <h1>Tasks</h1>
        </a>
    </header>
    <main id="tasks">

        {{.Date.Format "02 Jan 06 15:04"}}
        <section>
            <li>
                <h3>#{{.ID}} {{.Title}}</h3>
                <p>{{.Summary}}</p>
                <p>{{.Description}}</p>
                <p>Created by: <em>{{.Creator}}</em></p>
                <p><em>{{.Status}}</em></p>
            </li>
        </section>
    </main>
    <footer>
    </footer>
</body>

</html>
