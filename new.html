<!DOCTYPE html>
<html lang="en">
	<head>
		<title>New task</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<meta name="description" content="Dynamically generated task lists. A simple list to make your tasks easy to find."/>
		<style>
			{{template "style.css"}}
		</style>
	</head>
	<body>
		<header>
			<a href="/"><h1>Tasks</h1></a>
		</header>
		<main>
			<span>
				<div>{{.Date.Format "02 Jan 06 15:04"}}</div>
			</span>
			<section>
				<form action="/{{.List}}/0/new" method="POST">
					<h3>#X <input name="title" placeholder="Title" size="35" autofocus required maxlength="950"></h3>
					<p><input name="summary" placeholder="Summary" size="35" autofocus maxlength="950"></p>
					<p><textarea name="description" placeholder="Task description" rows="10" cols="40" required maxlength="950"></textarea></p>
					<p>
						<select name="status">
							<option value="Active">Active</option>
							<option value="Blocked">Blocked</option>
							<option value="Done">Done</option>
							<option value="Inactive">Inactive</option>
						</select>
					</p>

					<input type="submit" value="Add task">
				</form>
			</section>
		</main>

		<footer>
		</footer>
	</body>
</html>
