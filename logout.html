<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Tasker</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="description"
		      content="Dynamically generated task lists. A simple list to make your tasks easy to find." />
		<style>
			{{template "style.css"}}
		</style>
	</head>

	<body>
		<header>
			<a href="/"><h1>Tasks</h1></a>
		</header>
		<main>
			<span>
				<div>{{.Format "02 Jan 06 15:04"}}</div>
			</span>
			<section>
				<h3>#0 Logged out</h3>
				<p><b>Thank you for using Tasker!</b></p>
				<article>
                    <p>
                        You can refresh the page to be redirected to the index
                        page, or click "Tasks". 
                    </p>
				</article>
				<p><em>Done</em></p>
			</section>
		</main>
	</body>
</html>
